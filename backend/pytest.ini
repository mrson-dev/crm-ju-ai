[tool:pytest]
# Diretório de testes
testpaths = tests

# Padrões de descoberta
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Saída
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    asyncio: Testes assíncronos
    integration: Testes de integração
    unit: Testes unitários

# Asyncio
asyncio_mode = auto
