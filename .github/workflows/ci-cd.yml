name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: gcr.io
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt -r requirements-dev.txt
      
      - name: Lint
        run: |
          cd backend
          ruff check .
          black --check .
          isort --check-only .
      
      - name: Type check
        run: |
          cd backend
          mypy .
      
      - name: Test
        run: |
          cd backend
          pytest

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Lint
        run: |
          cd frontend
          npm run lint
      
      - name: Test
        run: |
          cd frontend
          npm run test

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  build-and-deploy:
    needs: [backend-test, frontend-test, security-scan]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker
        run: gcloud auth configure-docker
      
      - name: Build Backend
        run: |
          docker build -t $REGISTRY/$GCP_PROJECT_ID/crm-backend:${{ github.sha }} backend/
          docker push $REGISTRY/$GCP_PROJECT_ID/crm-backend:${{ github.sha }}
      
      - name: Build Frontend
        run: |
          docker build -t $REGISTRY/$GCP_PROJECT_ID/crm-frontend:${{ github.sha }} frontend/
          docker push $REGISTRY/$GCP_PROJECT_ID/crm-frontend:${{ github.sha }}
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy crm-backend \
            --image $REGISTRY/$GCP_PROJECT_ID/crm-backend:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
          
          gcloud run deploy crm-frontend \
            --image $REGISTRY/$GCP_PROJECT_ID/crm-frontend:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
